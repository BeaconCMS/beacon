<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Load TailwindCSS via CDN using a script tag -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-xl font-semibold text-gray-700">
                    My Blog
                </div>
                <div class="flex items-center">
                    <a href="/" class="text-blue-500 text-sm font-semibold hover:text-blue-700 mr-6">Home</a>
                    <a href="#" class="text-blue-500 text-sm font-semibold hover:text-blue-700">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="container mx-auto px-6 py-8">
        <h1 class="text-2xl font-bold text-gray-700 mb-6">Contact Us</h1>
        <form action="#" method="POST" class="max-w-lg">
            <div class="mb-6">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">
                    Name
                </label>
                <input type="text" id="name" name="name" placeholder="Your Name" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
                    Email Address
                </label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker">
            </div>
            <div class="mb-6">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">
                    Message
                </label>
                <textarea id="message" name="message" rows="4" placeholder="Your message..." required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Submit
            </button>
        </form>
    </section>
</body>
</html>
